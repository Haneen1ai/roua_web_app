<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>واجهة رؤى</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      width:100vw;
      overflow:hidden;
    }
    button {
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      margin:6px;
    }
    .controls {
      position:absolute;
      bottom:20px;
      display:flex;
      gap:10px;
      z-index:10;
    }
    img.bg, video.bg {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }
    video.bg { display:none; }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='roua.jpg') }}" class="bg" id="bgImage" alt="Roa Background" />
  <video id="bgVideo" class="bg" muted loop>
    <source src="{{ url_for('static', filename='roua.mp4') }}" type="video/mp4">
  </video>

  <div class="controls">
    <button id="startBtn">بدء المحادثة</button>
    <button id="stopBtn" disabled>إيقاف المحادثة</button>
  </div>

  <audio id="botAudio" autoplay playsinline></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const botAudio = document.getElementById('botAudio');
    const bgImage = document.getElementById('bgImage');
    const bgVideo = document.getElementById('bgVideo');

    let pc = null; // peer connection
    let micStream = null;

    async function unlockAudio() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (ctx.state === 'suspended') await ctx.resume();
    }

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      await unlockAudio();

      const token = await fetch('/conversation-token').then(r => r.text());
      if (!token  token.startsWith('Missing')  token.startsWith('Failed')) {
        alert('فشل جلب التوكن من السيرفر');
        startBtn.disabled = false; stopBtn.disabled = true;
        return;
      }

      pc = new RTCPeerConnection({
        iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }]
      });

      const remoteStream = new MediaStream();
      pc.addEventListener('track', (e) => {
        remoteStream.addTrack(e.track);
        botAudio.srcObject = remoteStream;
        botAudio.play();

        botAudio.onplay = () => {
          bgImage.style.display = "none";
          bgVideo.style.display = "block";
          bgVideo.play();
        };
        botAudio.onpause = () => {
          bgVideo.style.display = "none";
          bgImage.style.display = "block";
        };
      });

      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      micStream.getTracks().forEach(t => pc.addTrack(t, micStream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const resp = await fetch(
        'https://api.elevenlabs.io/v1/convai/conversation/websocket/webrtc',
        {
          method: 'POST',
          headers: { 'Authorization': Bearer ${token}, 'Content-Type': 'application/sdp' },
          body: offer.sdp
        }
      );

      if (!resp.ok) {
        alert('فشل تهيئة اتصال WebRTC مع ElevenLabs');
        startBtn.disabled = false; stopBtn.disabled = true;
        return;
      }

      const answerSdp = await resp.text();
      await pc.setRemoteDescription({ type: 'answer', sdp: answerSdp });
    });

    stopBtn.addEventListener('click', () => {
      if (pc) {
        pc.close();
        pc = null;
      }
      if (micStream) {
        micStream.getTracks().forEach(track => track.stop());
        micStream = null;
      }

      botAudio.srcObject = null;
      bgVideo.pause();
      bgVideo.style.display = "none";
      bgImage.style.display = "block";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
